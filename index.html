<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calc-grid" id="calculator">
        <div class="output" id="display">
            0
        </div>
        <button data-action="clear"class="span-two">AC</button>
        <button data-action="del">DEL</button>
        <button data-action="div">รท</button>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button data-action="mul">*</button>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button data-action="add">+</button>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button data-action="sub">-</button>
        <button data-action="decimal">.</button>
        <button>0</button>
        <button data-action="calculate" class="span-two">=</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
