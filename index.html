<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calc-grid" id="calculator">
        <div class="output" id="display">
            <div data-prev-op class="previous-op">1</div>
            <div data-curr-op class="current-op">5</div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-del >DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-decimal>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
